<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>菜鸟小邮注册界面</title>
</head>

<body>
    <div class="wrap">
        <div class="form">
            <div class="left">
                <video src="video/video.mp4" muted loop autoplay></video>
            </div>
            <div class="right">
                <div class="right-con">
                    <h1>欢迎注册</h1>
                    <h3>姓名</h3>
                    <input class="text" type="text">
                    <h3>电话号码</h3>
                    <input class="text" type="text">
                    <h3>密码</h3>
                    <input class="text" type="password">
                    <input class="btn" type="submit" value="提交">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
